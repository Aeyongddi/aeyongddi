<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>

	<h2>타</h2>
</body>
<script type="text/javascript">
/*
	4) 비교연산자: 데이터끼리 비교하여 boolean의 결과를 가져오는 연산자
		데이터1 == 데이터2 : 동일, true
		데이터1 != 데이터2 : 같지 않음, true
		데이터1 >= 데이터2: 숫자형으로 데이터1이 데이터2보다 크거나 같을 때, true
		데이터1 <= 데이터2: 숫자형으로 데이터1이 데이터2보다 작거나 같을 때, true
		데이터1 > 데이터2: 숫자형으로 데이터1이 데이터2보다 클 때, true
		데이터1 < 데이터2: 숫자형으로 데이터2가 데이터1보다 클 때, true
		=> 조건문에서 분기 처리하거나 반복문에서 반복 수행의 조건으로 처리할 때 활용
*/
var num01 = 10; var num02 = 20;
document.write("num01 == num02 ?"+(num01 == num02)+"<br>")
document.write("num01 != num02 ?"+(num01 != num02)+"<br>")
document.write("num01 >= num02 ?"+(num01 >= num02)+"<br>")
document.write("num01 <= num02 ?"+(num01 <= num02)+"<br>")
document.write("num01 > num02 ?"+(num01 > num02)+"<br>")
document.write("num01 < num02 ?"+(num01 < num02)+"<br>")



/*	
	5) 논리연산자: 위 비교연산자를 2개이상 연결하여 논리합, 논리곱으로 처리하는 연산자
		and, or
		ex) 만약 국어, 영어 과목 점수 모두 80점이상일 때 보상이 있다면
		두 과목 80점이상이 필요할때에는 and조건
		=> 비교조건1 && 비교조건2 : 비교조건1과 비교조건2가 모두 true일때 
		true, 그 외 false
		둘 중 하나만 80점 이상이면 될 때에는 or조건
		=> 비교조건1 || 비교조건2 : 비교조건1과 비교조건2 중에 하나만 true일 때
		true, 모두 false 일 때만 false
*/
var korPt = 90; var engPt = 75
var buyPhone = korPt>=80 && engPt>=80
var buyUsb= korPt>=80 || engPt >= 80
document.write("휴대폰 사는 and 조건:"+buyPhone+"<br>")
document.write("usb사는 조건 or 조건:"+buyUsb+"<br>")
/*
		
		
	6) 기타: 삼항연산자: 한 라인에서 비교연산자에 대한 결과값을 처리할 수 있는 연산자
	한 라인으로 위에 있는 비교연산자와 논리연산자의 조건 결과를 처리할 수 있는 연산자
	즉 결과값까지 확인할 때 사용
	위 비교/논리 연산식에 의해서 true/false 만 나오지만 실제론 true일 때 
	어떤 데이터가 처리되었는지는 나오지 않는다
	# 형식
	조건/비교연산식?true일때 처리할데이터:false처리할 데이터
	
	true => 휴대폰 구매, false => 휴대폰 구매 못함까지 한라인으로 처리할 경우
	삼항연산자 식 필요
	
 */
 // 데이터 입력받아 처리
var age = prompt("나이를 입력하세요:","0")
// age 데이터 18이상일 경우 성인입니다!를 할당 처리,
// 그 외에는 미성년자입니다.를 할당 처리
var result = age>=18?"성인입니다!":"미성년자입니다."
document.write("입력한 나이: "+age+"<br>")
document.write("결과: "+result+"<br>")



</script>
</html>
