<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
# html에서 색상 처리
1. html에서 여러 요소 객체들에 대한 색상 처리
    기본적으로 색 이름으로 간단하게 적용할 수 있으나
    많은 색상을 표현하기엔 한계가 있기 때문에 16진수 3자리로 표기(16*16*16가지)
2. 이와 같이 다양한 색상을 표현하기 위해서 색상 코드 지원
    8비트 범위(0~255)로 16진수(0~FF)
    80: RED
    00: Green
    FF: Blue
3. 기본적인 색상 설정
    <h1 style="color:#8000FF">
4. 색 이름과 색 코드
    Brown #A52A2A
    Blueviolet #8A2BE2
    DarkOrange #FF8C00
 -->
	<h2 style="color: #8000FF">Hello!</h2>
	<h2 style="background: yellow; color: blue;">Hello!</h2>
	<!-- 
    # 색상 처리 입력 폼
    1. <input type="color">
        1) 컬러 다이얼로그 출력, 사용자로부터 색 선택
        2) 사용 예: 
     -->
	입력할 색상
	<input type="color" value="00FF00"
		onchange="document.body.style.background=this.value" />
	<!-- 색상 지정 시 현재 body의 배경색상으로 처리 -->
	<!-- 
	ex) 색상 코드 표를 검색하여 원하는 색상의 코드를 확인하고
	테이블로 다음 주 일정을 날짜와 요일을 설정하고 
	해당 요일별 배경색상을 다르게 출력하기
	25(월) 26(화) 27(수) 28(목) 29(금) 30(토) 31(일)
	 -->
	<table width="50%" height="100px" align="center" border>
			<Tr>
				<th><style="background: #04B4AE;">25(월)</th>
				<th><style="background: #FF8000;">26(화)</th>
				<th><style="background: #BCF5A9;">27(수)</th>
				<th><style="background: #E3CEF6;">28(목)</th>
				<th><style="background: #E3F6CE;">29(금)</th>
				<th><style="background: #5858FA;">30(토)</th>
				<th><style="background: #FE2E9A;">31(일)</th>	
	</table>
</body>
</html>
