<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
# 날짜와 시간 정보 처리 폼 요소
1. 날짜와 시간 정보는 데이터 처리에서 중요한 요소\
	이를 위해 type으로 여러가지 날짜와 시간 형식을 지정하여 처리
2. 여러가지 type 속성값
	1) 기본 형식
		<input type="month; week; data; time; datatime-local">
	2) type 속성
		month: 년/월 입력
		week: 년/몇 번째 주
		data: 년/월/일
		datatime-local: 해당 나라의 시간
		time: 시/분

-->
	달:
	<input type="month" />
	<br> 주:
	<input type="week" />
	<br> 날짜:
	<input type="date" />
	<br> 로컬날짜:
	<input type="datetime-local" />
	<br> 시간:
	<input type="time" />
	<br>
	<!--  
ex) 생일 축하합니다.
당신의 생일은 @@@년 @@월 @@일 입니다. 아래에 생일 파티 계획 입력하기

생일: <input 설정>
파티시간: <input 설정>
파티장소: <input 설정>
{param.brithday}
 -->
	<form action="a09_show.jsp">
		<h2>당신의 생일은 1999년 11월 27일 입니다.</h2>
		<table>
			<tr>
				<td>생일:</td>
				<td><input type="date" name="birthday" value="1999-11-27"></td>
			</tr>
			<tr>
				<td>파티시간:</td>
				<td><input type="time" name="partyTime" value="20:00"></td>
			</tr>
			<tr>
				<td>파티장소:</td>
				<td><input type="text" name="partyPlace" value="우리집"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="등록하기" /></td>
		</table>
	</form>
</body>
</html>
