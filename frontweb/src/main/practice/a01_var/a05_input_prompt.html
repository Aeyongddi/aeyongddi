	<h2>입력데이터</h2>

<script type="text/javascript">
/*
# 입력 처리하기
1. prompt(): 내장된 입력 함수
	1) 기본형식 
	var data = prompt("설명할 내용","초기값")
	2) 입력된 내용을 data라는 변수에 할당
	3) 여러가지 출력형식에 의해서 출력할 수 있음
		document.write(data)
 */
//var data = prompt("좋아하는 과일명 입력","바나나")
//document.write(data)
// ex) 주문할 음식을 입력
// 주문된 음식 출력
var food = prompt ("주문할 음식 입력", "알밥")
// "문자열1"+변수 : 문자열과 변수를 이어서 출력
document.write("주문된 음식은 "+food)


</script>
