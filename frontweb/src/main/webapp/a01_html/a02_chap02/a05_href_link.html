<!-- 
1. 하이퍼링크
1. HTML에서 웹페이지에서 다른 페이지로 이동하거나 
   동일한 페이지 내의 다른 섹션으로 이동할때, 다른 웹 사이트로 이동할 수 있는 링크
하이퍼링크는 a 태그를 사용하여 생성, Amchor의 약자
2. 주요속성
    1) href: 하이퍼링크가 가리키는 대상의 URL 지정 <필수 속성>
        절대/상대주소로 이동 가능
    2) target: 링크가 어디서 열릴지 지정
        새 탭: _blank
    3) REL: 현재 문서와 링크된 문서 사이의 관계 명시
        nofollow값 사용하여 검색 엔진에서 링크를 따라가지 않도록 지정
    4) Title: 링크에 대한 추가 정보를 제공하는 툴팁 생성 <선택 속성>
3. 기본 형식
    a href="이동할 페이지" 속성="속성값"           
 -->
    <h2>동일한 페이지 내의 다른 영역으로 이동하기</h2>
