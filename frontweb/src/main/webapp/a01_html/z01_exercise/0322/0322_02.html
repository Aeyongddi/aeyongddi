<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인정보 수정 폼 만들기</title>
</head>
<!-- 
사용자의 이름, 이메일, 관심 분야(프로그래밍, 음악, 여행 등)를 수정할 수 있는 폼을 
만드세요. 여기서 이름과 이메일은 텍스트 필드로 입력받고, 관심 분야는 콤보 박스를 
사용하여 다중 선택이 가능하게 구성하세요.
 -->
<body>
	<h2>개인정보 수정하기</h2>
	이름:
	<input type="text" name="name" value="" />
	<br> 이메일:
	<input type="text" name="mail" value="" />
	<br>
	관심분야:
	<select name="interest" size="4" multiple>
	<option>프로그래밍</option>
	<option>음악</option>
	<option>여행</option>
	<option>영화</option>
	<option>운동</option>
	</select>
	<br>
	<input type="submit">
</body>
</html>
