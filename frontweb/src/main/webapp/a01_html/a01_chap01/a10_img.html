<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
# 이미지 삽입
1. img 태그의 src 속성에 이미지 파일의 주소 지정
    src로 지정 가능 이미지 포맷:
    bmp, gif, png, jpg, animated-gif
2. 기본 형식
    img src="이미지 파일의 위치/주소"
        alt="이미지가 없을때 대체할 문자열"
        width="이미지 폭"
        height="이미지 높이"
3. 주요 속성
    1) src: 이미지 파일의 URL로 특정이미지 지정
    2) alt: 이미지가 없거나 손상되는 등 출력할 수 없을 경우 출력되는 문자열, 필수 속성 지정
    3) width: 이미지가 출력되는 너비, 생략될 경우 원본이미지의 폭, 픽셀 수 지정
    4) height: 이미지가 출력되는 높이, 생략될 경우 원본이미지의 너비, 픽셀 수 지정
 -->
	<img src="apple.png" width="300" height="300" />
	<!-- ex) banana.png -->
	<img src="banana.png" />
	<img src="apple2.png" alt="사과이미지표시" />
	<!-- ex) 
	Elvis.png 파일 복사한 후 
	width/height 속성이 없는 것과
	width/height 속성을 100/200으로 설정한 후 출력
	Elvis99.png로 설정하여 엘비스이미지표시로 alt 속성 처리 출력 -->
	<img src="Elvis.png" />
	<img src="Elvis.png" width="100" height="200" />
	<img src="Elvis99.png" alt="엘비스이미지표시" />




</body>
</html>
