<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 onclick="call(this)">안녕하세요 웹프로그램 시작!!</h1>
</body>
<script type="text/javascript">
	// 주석문 : 한줄 주석 - 프로그램 실행에 영향은 없지만,
	// 프로그램 내용을 설명할 때, 사용된다.
	function call(obj){
		
		obj.innerText = "글자가 변경!!"
		obj.style.background="yellow"
	}
</script>
</html>
