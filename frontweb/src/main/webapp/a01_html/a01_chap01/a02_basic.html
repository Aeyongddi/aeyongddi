<!DOCTYPE html>
<!-- HTML의 주석 코드
1. HTML을 해석하여 출력하지 않음
2. 주로 설명을 적을 때 활용

# DOCTYPE HTML
1. HTML의 version에 따를 선언
2. HTML5에 대한 선언 지칭 

-->
<html>
<!-- 
1. HTML은 계층형 구조
2. 최상위 계층이 HTML 코드
3. 차상위 head, body, foot
-->
<head>
<meta charset="UTF-8">
<title>브라우저에서 타이틀 역할(상단표현)</title>
</head>
<body>
	<h2>주로 화면에 출력할 내용</h2>
</body>
</html>
