	<script type="text/javascript">
	// DOM 객체(태그를 객체화 해서 처리)로 출력
	var bodyobj = document.body
	// .innerText : 출력할 내용을 처리하는 속성
	// .innerHTML : 태그가 적용되는 속성
	document.body.innerHTML = "<h2>반갑습니다</h2>"
// 위 2가지 속성을 이용하여 좋아하는 과일과 과일의 가격 출력하기
	bodyobj.innerText = "좋아하는 과일은 바나나"
	document.body.innerHTML += "<h2>바나나의 가격은 3천원</h2>"
	// += : 누적 처리
	
	
	
	
	
	
	
	</script>
</html>
