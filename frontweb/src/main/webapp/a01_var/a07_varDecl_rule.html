<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>변수 선언 규칙</h2>
</body>
<script type="text/javascript">
/*
# 변수는 식별자(identifier)로 식별하는 규칙을 지켜야 
정상적으로 처리 가능
1. 식별자 만드는 규칙
	1) 첫번째 문자는 Alphabet, Underscore, $ 문자로만 사용가능
		ex) 한글, 특수문자, 숫자는 사용불가
		var 과일 = "사과" (X)
		var 25Age = 30 (X)
		var _num1 = 25 (O)
		var $loc = "서울" (O)
		var #nation = "대한민국" (X)
 */
// var 25Age = 30 : 첫번째 문자는 영문으로 시작
var 과일 = "사과"
// 한글변수가 선언될 수 있으나 프로그래밍에서는 활용안함
// 1. 에러의 소지(1Byte유형 데이터 변수)
var name_01 = "홍길동" // 허용되는 특수문자 (_)
var $age = 25 // 허용되는 특수문자 ($)
// var #nation = "한국" 그 외 특수문자 불가
document.write("이름은:"+name_01)
document.write(", 나이는:"+$age+"<br>")

// ex) $,_를 활용하여 좋아하는 취미와 자신의 생일 할당하는 변수 선언하고 출력하기
var my_hobby = "영화보기"
var $birthday = "1127"
document.write("취미는:"+my_hobby+"<br>")
document.write("생일은:"+$birthday+"<br>")







</script>
</html>
