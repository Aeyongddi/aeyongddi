<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
   td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue" type="text/javascript"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
/* 
# v-if-else
1. 여러 조건이 나열될 때 사용
2. 기본 구문
	<요소 객체 v-if="조건1">
	<요소 객체 v-else-if="조건2">
	<요소 객체 v-else-if="조건3">
	<요소 객체 v-else="그 외">
*/
   $(document).ready(function(){
      var model = {msg:"v-if문 처리", balance:0, score:0, kor:0, eng:0, math:0, 
    		  avg:0}
      var vm = Vue.createApp({
         name:"App",
         data(){
            return model;
         }
      }).mount(".container")
      // ex) 입력한 점수에 따라 학점 계산 처리하세요.. 점수:[	] 등급:[A/B/C/D/E/F]
      //
   });
</script>
</head>
<body>

<div class="container">
   <div class="jumbotron text-center">
     <h2 >{{msg}}</h2>
   </div>
   <form id="frm01" class="form"  method="post">
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <input class="form-control mr-sm-2" placeholder="잔고 입력" v-model="balance"/>
    </nav>
         <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <input class="form-control mr-sm-2" placeholder="점수 입력" v-model="score"/>
    </nav>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <input class="form-control mr-sm-2" placeholder="국어 입력" v-model="kor"/>
       <input class="form-control mr-sm-2" placeholder="영어 입력" v-model="eng"/>
       <input class="form-control mr-sm-2" placeholder="수학 입력" v-model="math"/>
    </nav>

   </form>
   <table class="table table-hover table-striped">
    <thead>
      <tr class="table-success text-center">
        <th>회원등급</th>
        <!-- 
    v-show: 기본적으로 해당 요소객체를 로딩한 후 보였다가/보이지 않게 하는 처리를 
    조건에 처리할 때 주로 활용. v-if는 로딩되지 않은 상태에서 다시 로딩하는 처리를 한다
     -->
    <img v-show="balance<0" src="https://contactsvc.bmaster.kro.kr/img/error.png"
    title="마이너스는 허용되지 않음" style="width:15px; height:15px; background:white;">
      </tr>
    </thead>   
    <tbody>
       <tr>
       <td v-if="balance>=1000000">Gold</td>
       <td v-else-if="balance>=500000">Silver</td>
       <td v-else-if="balance>=200000">Bronze</td>
       <td v-else>Basic</td>
       </tr>
    </tbody>
    </table>
    <table class="table table-hover table-striped">
    <thead>
      <tr class="table-success text-center">
        <th>점수1</th>
      </tr>
    </thead>   
    <tbody>
       <tr>
       <td v-if="score>=10000">A</td>
       <td v-else-if="score>=100">B</td>
       <td v-else-if="score>=80">C</td>
       <td v-else-if="score>=50">D</td>
       <td v-else-if="score>=30">E</td>
       <td v-else>F</td>
       </tr>
    </tbody>
    </table>
    <table class="table table-hover table-striped">
    <thead>
      <tr class="table-success text-center">
        <th>점수2</th>
      </tr>
    </thead>   
    <tbody>
       <tr>
       <td> 합계: {{(kor*1)+(eng*1)+(math*1)}}
       <td v-if="((kor*1)+(eng*1)+(math*1))/3>=90">A</td>
       <td v-else-if = "((kor*1)+(eng*1)+(math*1))/3>=80">B</td>
       <td v-else-if = "((kor*1)+(eng*1)+(math*1))/3>=60">C</td>
       <td v-else-if = "((kor*1)+(eng*1)+(math*1))/3>=40">D</td>
       <td v-else-if = "((kor*1)+(eng*1)+(math*1))/3>=30">E</td>
       <td v-else>F</td>
       </tr>
    </tbody>
   </table>       
</div>
</body>
</html>
