<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>변수 선언 규칙</h2>
</body>
<script type="text/javascript">
/*
# 변수는 식별자(identifier)로 식별하는 규칙을 지켜야 
정상적으로 처리 가능
1. 식별자 만드는 규칙
	1) 첫번째 문자는 Alphabet, Underscore, $ 문자로만 사용가능
		ex) 한글, 특수문자, 숫자는 사용불가
		var 과일 = "사과" (X)
		var 25Age = 30 (X)
		var _num1 = 25 (O)
		var $loc = "서울" (O)
		var #nation = "대한민국" (X)
 */



</script>
</html>
