	<h2>자바스크립트에서 사용하는 연산자</h2>
</body>
<script type="text/javascript">
/*
#연산자
1. 자바스크립트에서는 데이터의 증감과 대입, 비교, 논리를 처리하기 위하여
	연산자를 사용
2. 연산자의 종류
	1) 산술연산자: 데이터의 덧셈, 뺄셈, 곱셈, 나눗셈을 처리하는 연산자
		25 + 30, 30 - 5, 5 * 7, 10 / 2(몫), 10 % 3(나머지)
	2) 증감연산자: 데이터의 증가/감소를 처리하는 연산자
		var no = 1
		no++: 데이터 1 증가
		no--: 데이터 1 감소
	3) 대입연산자: 데이터를 특정 변수에 할당하는 연산자
		var num = 30: 30이라는 데이터 = (기호-대입연산기호)에 의해 num에 할당
		var plusNum = num + 5: num에 있는 데이터에서 5를 더해서 plusNum에 
			대입연산자에 의해 할당
		대입연산자는 흐름이 오른쪽에서 왼쪽으로 할당
		var no1, no2, no3, no4; // 변수를 한번에 선언
		no1 = no2 = no3 = no4 =1; // 데이터1을 왼쪽방향으로 계속 할당하여 
		전체 변수가 1로 할당 처리
		
	4) 비교연산자: 데이터끼리 비교하여 boolean의 결과를 가져오는 연산자
	5) 논리연산자: 위 비교연산자를 2개이상 연결하여 논리합, 논리곱으로 처리하는 연산자
		and, or
	6) 기타: 삼항연산자: 한 라인에서 비교연산자에 대한 결과값을 처리할 수 있는 연산자
	
 */



</script>
</html>
