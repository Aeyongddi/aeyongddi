<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
   td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue" type="text/javascript"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
/* 
# v-for와 배열모델 데이터 처리
1. 모델데이터가 배열일때 v-for를 통해서 데이터를 반복적인 DOM객체를 생성하여 출력할 수 있다.
2. 기본 형식
	<요소객체 v-for="(단위데이터, index) in 배열모델"> {{단위 데이터}}
	
*/
   $(document).ready(function(){
      var model = {msg:"v-for 배열!",
    		  fruits:['사과','바나나','딸기','오렌지','수박'],
    		  name:{'김김김':100000, '이이이':50000, '박박박':30000}}
      var vm = Vue.createApp({
         name:"App",
         data(){
            return model;
         }
      }).mount(".container")
   });
   // ex) 학생의 3명의 점수 출력
</script>
</head>
<body>

<div class="container">
   <div class="jumbotron text-center">
   <h2>{{msg}}</h2>
    <h3 v-for="(fr, index) in fruits">{{fr}}</h3>
   </div>
   <form id="frm01" class="form"  method="post">
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <input class="form-control mr-sm-2" placeholder="제목" />
       <input class="form-control mr-sm-2" placeholder="내용" />
       <button class="btn btn-info" type="submit">Search</button>
    </nav>
   </form>
   <table class="table table-hover table-striped">
      <col width="30%">
      <col width="40%">
      <col width="30%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>점수</th>
        <th>작성자</th>

      </tr>
    </thead>   
    <tbody>
    	<tr v-for="(fr, index) in fruits">
    	<td>{{index+1}}</td><td>{{fr}}</td></tr>
    	<tr v-for="(name, sc, idx) in name">
    	<td>{{idx+1}}</td><td>{{name}}</td><td>{{sc}}</td></tr>

    </tbody>
   </table>       
</div>
</body>
</html>
