<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<!-- 
# 미디어 삽입
1. HTML 화면에서 동영상이나 음악이 나오도록 처리하는 것
2. HTML5에서 웹 페이지 미디어 삽입의 표준
    1) <audio>,<video> 태그
        HTML5에서 오디오, 비디오를 삽입하는 표준 태그
        플러그인 필요없음:
        HTML5 표준 브라우저는 플러그인 없이 오디오 비디오 재생
3. 비표준 미디어 재생시
    1) 비표준 미디어: 플래시 등
        <embed>,<object> 태그
 -->
    <h2>비디오 삽입</h2>
    <video src="/frontweb/a01_html/a01_chap01/media/bear.mp4"
        width="320" height="250" controls autoplay>
        </video>
        <h3>오디오 삽입</h3>
        페이지 로드 즉시 음악 재생
        <audio src="/frontweb/a01_html/a01_chap01/media/EmbraceableYou.mp3" controls autoplay loop>
        브라우저가 audio 태그 지원하지 않음
        </audio>
</body>
</html>
