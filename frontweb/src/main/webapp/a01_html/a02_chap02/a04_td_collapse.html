    # cell 병합 처리 방법
    1. 구조 확인하여 병합 전의 NXM테이블 생성
    2. 병합할 셀을 확인하여 병합할 개수와 함께
        1) 열 단위로 병합할 경우 colspan="병합할 개수"로 지정하고
            병합 후 필요 없는 td 삭제
        2) 행 단위로 병합할 경우 rowspan="병합할 개수"로 지정하고
            병합 후 필요 없는 td 삭제
        3) 열/행 단위 모두 병합할 경우 해당 td에 colspan, rowspan을 선언한 후
            그 외 필요 없는 셀을 모두 삭제
     -->
