<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>변수 선언 형식</h2>



</body>
<script type="text/javascript">
/*
# 여러가지 변수 선언 형식
1. 자바스크립트는 여러가지 데이터 유형에 따라 데이터를 할당하는 
   변수명을 선언하고, 해당 변수명으로 다른 변수에 또 다시 할당하거나
   출력하는데 사용가능
2. 변수 선언 형식
	1) var name = "홍길동"
		문자열 데이터를 name이라는 변수에 할당 처리
		지역/전역변수 <ex)지역: 우리나라 won / 전역: 전세계 달러> 구분 모호함
		주로 전역변수로 사용할 때 사용
	2) let age = 25
		숫자형 데이터를 age라는 변수에 할당 처리
		지역/전역변수를 명확히 구분해야 할때 사용
	3) const PI = 3.14
		한번 할당하면 변하지 않는 상수 사용할때
 */
	var name = "홍길동"
	document.write("이름은:"+name+", ")
	let age = 25
	document.write("나이는:"+age+", ")
	const PI = 3.14
	document.write("PI값 상수:" + PI)
	var korPt= 70
	var engPt= 80
	var sum = korPt + engPt
	var avg = sum/2
	document.write("<br>")
	document.write("국어 점수:"+korPt+"<br>")
	document.write("영어 점수:"+engPt+"<br>")
	document.write("평균 점수:"+avg+"<br>")
	// f12 이용하여 오타나 에러 확인
	// ex) 과일명을 할당하는 변수, 가격을 할당하는 변수,
	// 구매한 갯수를 할당하는 변수를 선언하고
	// 총비용 출력하기 (변수명은 영문으로 선언)
	let fruitName = "바나나"
	let price = 5000
	let cnt = 10
	let tot = price*cnt // *: 곱셈 처리 산술 연산자
	document.write("과일명은:"+ fruitName+"<br>")
	document.write("한팩의 가격은:"+price+"원<br>")
	document.write("구매한 팩의 갯수는:"+cnt+"개<br>")
	document.write("총 가격은:"+ tot+"원<br>")

 
 
 
 
 

</script>
</html>
