<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
# 자원(img, HTML 등)에 대한 접근방법
1. default
    현재 파일(a11_img_loc.html)과 같은 경로에 있으면
    바로 접근하여 호출 가능
    apple.png, banana.png 같은 경우 같은 폴더 경로(a01_html\a01_chap01)에
    위치하고 있기에 바로 호출하여 접근 가능
    <img src="apple.png">
2. 상대적 경로
    1) 현재 폴더의 하위 경로에 있는 파일 접근:
    현재 작성하고 있는 HTML 파일의 하위 경로에 특정한 이미지나 자원들에 접근 하는 방법으로
    해당 폴더명/자원명으로 접근
    2) 현재 폴더의 상위 경로에 있는 파일 접근:
    
    plus) 현재 경로: 작성하고 있는 파일이 있는 폴더로 같은 경로 또는 현재 경로
          하위 경로: 작성하고 있는 파일에 폴더가 따로 하위로 있어서 해당 하위 폴더에 여러 자원(이미지)가
          있는 경우
          상위 경로: 작성하고 있는 파일의 폴더의 상위 폴더를 지정
3. 절대적 경로

 -->
	<h2>default 경로(현재 폴더)에 있는 이미지</h2>
	<img src="apple.png" />
	<h3>하위 경로에 있는 이미지</h3>
	<img src="media/mango.png" />
	<h3>상위 경로에 있는 이미지</h3>
	<img src="../iconetnews.png" />
	<!-- 
	ex) default 경로 Elvis2.png 설정
	하위 경로로 Elvis1.jpg로 설정
	상위 경로로 iconchosun.png로 설정
	위 내용을 해당 폴더에 복사한 후 호출하여 출력하기
	-->
	<h2>default 경로에 있는 이미지</h2>
	<img src="Elvis2.png" />
	<h3>하위 경로에 있는 이미지</h3>
	<img src="media/Elvis1.jpg" />
	<h3>상위 경로에 있는 이미지</h3>
	<img src="../iconchosun.png" />
</body>
</html>
