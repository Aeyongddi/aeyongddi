<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
# 블록 태그와 인라인 태그
1. 태그: 블록 태그와 인라인 태그로 구분
    1) 블록 태그: <p>, <h1>, <div>, <ul>
    2) 인라인 태그: <strong>, <a>, <img>, <span>
2. 블록 태그
    1) 항상 새 라인에서 시작하여 출력
    2) 양 옆 다른 콘텐츠를 배치하지 않고 한 라인 독점하여 사용
    3) 가장 많이 사용되는 블록 태그: <div>
3. 인라인 태그
    1) 블록 속에 삽입되어 블록의 일부로 출력
    2) 가장 많이 사용되는 인라인 태그: <span>
 -->
	<h1>사람(블록태그)</h1>
	<hr>
	<!-- 블록태그 -->
	<div>사람 사람 사람 사람 사람 사람 사람 사람 사람</div>
	<!-- 블록 태그 -->
	<p>사람일까요</p>
	<!-- 블록 태그 -->
	<span>사람</span>,
	<span>사랑</span>
	<strong>강조</strong>
	<!-- 인라인 태그: 줄바꿈 없음 -->
	<!-- 블록태그 안에 인라인 혼합 처리 -->
	<div>
		사람 사람 사람 <span style="color: blue">사람 </span>
		<!--  inline CSS 설정
	   태그명 속성="속성:속성값"
	    -->
		<span style="color: red">사랑 사랑 </span> 사람 사람 사람 <span
			style="color: red"> 사람 사람</span>
	</div>

</body>
</html>
