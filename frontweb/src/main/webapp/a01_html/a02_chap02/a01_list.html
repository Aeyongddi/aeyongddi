<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
# 리스트 처리
1. 화면에 리스트가 나타나서 여러가지 메뉴를 만들거나
    계층적인 표현을 할 때 주로 사용되는 태그
2. 리스트의 종류
    1) 순서가 있는 리스트(ordered list) 'OL'
    2) 순서가 없는 리스트(unordered list) 'UL'
    3) 정의 리스트(definition list) 'DL'
3. 리스트에 포함되는 아이템
    li
    '열기'는 반드시 있어야 하나 닫는 태그는 생략 가능

 -->
	<h2>리스트 처리</h2>
	<h3>순서가 있는 리스트</h3>
	<ol>
		<li>사과</li>
		<li>망고</li>
		<li>바나나</li>
		<li>파인애플</li>
	</ol>
	<h3>순서가 없는 리스트</h3>
	<ul>
		<li>컴퓨터</li>
		<li>태블릿</li>
		<li>노트북</li>
	</ul>
	<h3>정의 리스트</h3>
	<dl>
		<dt>과목명</dt>
		<dd>국어</dd>
		<dd>영어</dd>
		<dd>수학</dd>
		<dt>담당</dt>
		<dd>신길동</dd>
		<dd>홍길동</dd>
		<dd>박길동</dd>

	</dl>
	<!-- 
ex) 위 3개의 리스트 목록을 이용하여
ul과 ol을 통해서는 쇼핑목록의 카테고리와 실제 구매할 물건명 리스트를 출력하고
dl을 통해서는 자기소개서로 이름, 취미, 경력, 교육 등 타이틀과 세무항목을 넣어 출력 -->
	<h3>카테고리</h3>
	<ol>
		<li>가방</li>
		<li>전자제품</li>
		<li>옷</li>
		<li>이동수단</li>
		
	</ol>
	<h3>실제 구매할 물건</h3>
	<ol>
		<li>컴퓨터</li>
		<li>책상</li>
		<li>자전거</li>
	</ol>
	<h3>자기 소개서</h3>
	<dl>
		<dt>이름</dt>
		<dd>박재현</dd>
		<dt>취미</dt>
		<dd>영화보기</dd>
		<dt>경력</dt>
		<dd>없음</dd>
		<dt>교육</dt>
		<dd>코딩</dd>

	</dl>
</body>
</html>
