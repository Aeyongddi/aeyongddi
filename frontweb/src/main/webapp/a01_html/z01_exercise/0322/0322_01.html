<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>온라인 회원가입 폼 만들기</title>
</head>
<!-- 
이메일, 비밀번호, 휴대전화 번호, 성별, 생년월일을 입력받는 회원가입 폼을 만드세요. 
여기서 이메일, 비밀번호, 휴대전화 번호는 텍스트 필드로 입력받고, 
성별은 라디오 버튼으로 선택하게 하며, 생년월일은 날짜 선택기를 사용하세요.
 -->
<body>
<form>
	<h2>회원정보 입력하기</h2>
	이메일 입력
	<input type="text" name="mail" value="" />
	<br> 비밀번호 입력
	<input type="password" name="pwd" value="" />
	<br> 전화번호 입력
	<input type="tel" name="number" value="" />
	<br> 성별
	<input type="radio" id="남성" name="gender" value="man" />
	<label for="남성">남성</label>
	<input type="radio" id="여성" name="gender" value="woman" />
	<label for="여성">여성</label>
	<br> 생년월일
	<input type="date" />
	<br>
	<input type="submit">
	</form>
</body>
</html>
