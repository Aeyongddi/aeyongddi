<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼 만들기</title>
<!-- 
웹페이지에 로그인 폼을 만드세요. 사용자에게 사용자명과 비밀번호를 입력받아야 합니다. 사용자명은 텍스트 입력 타입을, 
비밀번호는 비밀번호 입력 타입을 사용하세요. 각 입력 필드는 적절한 placeholder를 포함해야 합니다.
 -->
</head>
<body>
<h2> 로그인 폼</h2>
<hr>
<form name="fo" method="get" action="0321_1_1.jsp">
        사용할 아이디: <input type="text" name="id" placeholder="ID 입력" size="15" value=""><br>
        비밀번호: <input type="password" name="pwd" Placeholder="비밀번호 입력" size="15" value=""><br>
        <input type="submit" value="완료">
    </form>
</body>
</html>
