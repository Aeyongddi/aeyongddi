<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
# type="radio"
1. 여러 개의 선택지 중에 단일로 선택할 때 주로 사용
2. 기본형식
    input type="radio" name="선택1"
    input type="radio" name="선택1"
    input type="radio" name="선택2"
    input type="radio" name="선택2"
    name이 같은 속성일 경우 이 중 하나만 선택되게 처리
 -->
	<h2>먹고 싶은 음식 하나만</h2>
	<hr>
	<form action="a02_orderMenu.jsp">
		<!-- 주문된 메뉴: {param.china} -->
		<input type="radio" name="china" value="짜장면">짜장면<br> <img
			src="media/jajang.png"><br> <input type="radio"
			name="china" value="짬뽕">짬뽕<br> <img
			src="media/jjambbong.png"><br> <input type="radio"
			name="china" value="탕수육">탕수육<br> <img
			src="media/tangsuyuk.png"><br> <input type="submit"
			value="주문하기" />
	</form>
	<!-- 
    ex) 선호도 선택
        1) 다양한 여행지 중에서 선호하는 여행지 선택하는 설문조사
            파리, 로마, 뉴욕, 도쿄 
        2) 사용자가 가장 응원하는 스포츠 팀 선택
            축구, 농구, 야구
     -->
	<h2>여행지 고르기</h2>
	<hr>
	<form action="a03_choice.jsp">
		<input type="radio" id="파리" name="tour" value="파리"><label
			for="파리">파리</label><br> <input type="radio" id="뉴욕" name="tour"
			value="뉴욕"><label for="뉴욕">뉴욕</label><br> <input
			type="radio" id="로마" name="tour" value="로마"><label for="로마">로마</label><br>
		<input type="radio" id="도쿄" name="tour" value="도쿄"><label
			for="도쿄">도쿄</label><br>
		<h2>스포츠 고르기</h2>
		<input type="radio" id="축구" name="sports" value="축구"><label
			for="축구">축구</label><br> <input type="radio" id="농구"
			name="sports" value="농구"><label for="농구">농구</label><br>
		<input type="radio" id="야구" name="sports" value="야구"><label
			for="야구">야구</label><br> <input type="submit">
	</form>

</body>
</html>
